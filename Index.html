<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <title>Coding challenge LIM</title>
  </head>

  <body>

    <div id="container">

      <!-- Logo + slogan -->
      <header>
        <img id="logo" src="logo.png">
        <div id="slogan">
          <strong>Taking Booleaners from A to B</strong>
        </div>
      </header>

      <!-- Input navigazione utente -->
      <nav>
        <button type="button" name="book">Prenota</button>
        <button type="button" name="end">Termina Prenotazione</button>
        <button type="button" name="lights">Accendi Luci</button>
      </nav>

      <!-- Monopattini disponibili -->
      <main>

        <!-- Monopattino 1 -->
        <div class="scooter">

          <div>
            <input type="checkbox"> <h3 class="name">Monopattino Gino22</h3>
          </div>

          <div>&#8614; Via Guadalametri - a 220 metri da te</div>

          <div>Stato carica:</div>
          <div class="charge" id="charge1"></div>

        </div>


        <!-- Monopattino 2 -->
        <div class="scooter">

          <div>
            <input type="checkbox"> <h3 class="name">Monopattino Mike24</h3>
          </div>

          <div>&#8614; Via Ricciardoni - a 420 metri da te</div>

          <div>Stato carica:</div>
          <div class="charge" id="charge2"></div>

        </div>


        <!-- Monopattino 3 -->
        <div class="scooter">

          <div>
            <input type="checkbox"> <h3 class="name">Monopattino Fede154</h3>
          </div>

          <div>&#8614; Via Mentarini - a 490 metri da te</div>

          <div>Stato carica:</div>
          <div class="charge" id="charge3"></div>

        </div>

      </main>

    </div>

  </body>
</html>
